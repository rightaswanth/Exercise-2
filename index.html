<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="validate.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <body>
        <div class="container">
            <div class="row">
                <div class="d-flex flex-row">
                    <div class="mt-2">
                        <form id="myForm">
                            
                            <div class="mt-2">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" style="margin-left: 15px;" required>
                            </div>
                            <div class="mt-3">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" style="margin-left: 12px;" required>
                            </div>
                            <div class="mt-3">
                                <label for="dob">D.O.B</label>
                                <input type="date" id="dob" name="dob" style="margin-left: 22px;" required>
                            </div>
                            <div class="mt-3">
                                <label for="state">State</label>
                            <select id="state" name="state" style="margin-left: 25px;" onchange="populateDistricts()">
                              <option value="select">Select State</option>
        
                              <option value="Kerala">Kerala</option>
                              <option value="Karnataka">Karnataka</option>
                              
                            </select>
                            </div>
                            
                            <div class="mt-3">
                                <label for="district">District</label>
                            <select id="district" name="district" style="margin-left: 8px;" required>
                              <option value="select">Select District</option>

                            </select>
                            </div>
                            
                        <div class="mt-4" style="margin-left: 60px;">
                            <button type="button" onclick="validateForm()">Validate</button>
                        </div>
                          </form>      
                    </div>
                    <div class="mt-2" id="result" style="margin-left: 20px;">
                            <!-- Form details are display here -->
                    </div>    
                </div>
    
            </div>
    
        </div>
</body>
</html>
